{% load static %}
<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Dashboard</title>
    {% endif %}

    <meta name="description" content=""/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- select search -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-select.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-multiselect.css' %}" rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'css/core.css' %}" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="{% static 'css/theme-default.css' %}" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar/perfect-scrollbar.css' %}"/>

    <link rel="stylesheet" href="{% static 'css/apex-charts/apex-charts.css' %}"/>

    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'css/pages/page-auth.css' %}"/>

    <!-- Helpers -->
    <script src="{% static 'js/helpers.js' %}"></script>

    <script src="{% static 'js/config.js' %}"></script>

    {% block style %}

    {% endblock %}
</head>

<body>
{% block content %}

{% endblock %}
<script src="{% static 'js/jquery/jquery.js' %}"></script>
<script src="{% static 'js/popper/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

<script src="{% static 'js/menu.js' %}"></script>


<!-- Vendors JS -->
<script src="{% static 'js/apex-charts/apexcharts.js' %}"></script>

<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>

<!-- Page JS -->
<script src="{% static 'js/dashboards-analytics.js' %}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
{% block script %}

{% endblock %}
</body>
</html>
